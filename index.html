<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Macronutrientes (MVC)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
    <script src="controller/controller.js"></script>
    <script src="model/model.js"></script>
    <script src="view/view.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Controle de Macronutrientes</h1>
    <div class="mb-4">
      <label for="dataSelecionada" class="form-label">Selecionar Dia:</label>
      <input type="date" id="dataSelecionada" class="form-control">
    </div>

    <div class="mb-5">
      <h2>Cadastrar Alimento</h2>
      <div class="row g-2">
        <div class="col-md-3"><input type="text" id="nome" class="form-control" placeholder="Nome"></div>
        <div class="col-md-2"><input type="number" id="carboidratos" class="form-control" placeholder="Carboidratos"></div>
        <div class="col-md-2"><input type="number" id="proteinas" class="form-control" placeholder="Proteínas"></div>
        <div class="col-md-2"><input type="number" id="gorduras" class="form-control" placeholder="Gorduras"></div>
        <div class="col-md-2"><input type="number" id="calorias" class="form-control" placeholder="Calorias"></div>
        <div class="col-md-1"><button class="btn btn-primary w-100" id="btnCadastrar">Cadastrar</button></div>
      </div>
    </div>

    <div class="mb-4">
      <h2>Adicionar à Refeição</h2>
      <div class="row g-2 mb-2">
        <div class="col-md-5"><select id="listaAlimentos" class="form-select"></select></div>
        <div class="col-md-3"><input type="number" id="quantidade" class="form-control" placeholder="Quantidade (g)"></div>
        <div class="col-md-2"><button class="btn btn-success w-100" id="btnAdicionar">Adicionar</button></div>
      </div>

      <h3>Refeição do Dia</h3>
      <table class="table table-bordered">
        <thead><tr>
          <th>Alimento</th><th>Qtd</th><th>Carbs</th><th>Prot</th><th>Gord</th><th>Cal</th><th></th>
        </tr></thead>
        <tbody id="tabelaRefeicao"></tbody>
        <tfoot><tr>
          <th colspan="2">Total</th>
          <th id="totalCarbo"></th><th id="totalProteina"></th>
          <th id="totalGordura"></th><th id="totalCalorias"></th><th></th>
        </tr></tfoot>
      </table>
    </div>
  </div>
